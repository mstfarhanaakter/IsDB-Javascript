<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>
<body>
    <script>

        
        // Ascending order means arranging items from smallest to largest.
        var a = (parseInt(prompt("Enter number: ")))
        var b = (parseInt(prompt("Enter number: ")))
        var c = (parseInt(prompt("Enter number: ")))

        if (a>b){
            temp=a;
            a=b;
            b=temp;
        }
         if (b>c){
            temp=b;
            b=c;
            c=temp;
        }
         if (a>c){
            temp=c;
            c=a;
            a=temp;
        }
        document.write(a +"," +b + "," +c);

        // Descending order means arranging items from highest to lowest, whether it's numbers, letters, dates, or anything else

        var x = (parseInt(prompt("Enter number: ")))
        var y = (parseInt(prompt("Enter number: ")))
        var z = (parseInt(prompt("Enter number: ")))

        if (x<y){
            temp=x;
            x=y;
            y=temp;
        }
         if (y<z){
            temp=y;
            y=z;
            z=temp;
        }
         if (x<z){
            temp=z;
            z=x;
            x=temp;
        }
        document.write(a +"," +b + "," +c);
    </script>
</body>
</html>
