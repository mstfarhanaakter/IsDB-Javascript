        class Car{
            constructor(name,color,price){
                this.name = name;
                this.color = color;

            }

        class Mobile{
            constructor(name,origin,color, size){
                this.name = name;
                this.origin = origin;
                this.color = color;
                this.size = size;
            }
            output(){
                return "The phone name is " + this.name + ", origin from " + this.origin + ", color is " + this.color + " and size " + this.size
            }
        }
