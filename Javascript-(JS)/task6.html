<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest number, small number</title>
</head>
<body>
    <script>

        var n = [4,5,8,,68,79,1];
        var large = n[0];
        var small = n[0];
        var sum = 0;
        for (i = 0; i<n.length; i++){
            if (small >n[i]){
                small = n[i];
            }
            else if (large<n[i]){
                large =n[i];
            }
            else{
                sum +=n[i];
            }
            
        }
        document.write("small Number: &nbsp" +small +"<br>");
        document.write("Large Number: &nbsp" +large +"<br>");
        document.write("Total Number: &nbsp" +sum +"<br>")


        
    </script>
</body>
</html>
