<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D0-While</title>
</head>

<body>
    <script>
        //         do {
        //   code block to be executed
        // }
        // while (condition);

        var a = 1;
        do {
            console.log("<br> I am learning Do while loop", a);
            document.write("<br> I am learning Do while loop &nbsp", a)
            a++;
        }
        while (a <= 100);
    </script>
</body>

</html>
