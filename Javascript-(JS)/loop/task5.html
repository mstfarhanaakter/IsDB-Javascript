<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <script>
        var data =[4,5,-4,-1,0,-8,0,45,9];
        var p = 0;
        var n = 0;
        var zero = 0;
        let i = 0;
        for (i =0; i<data.length; i++){
            if (data[i]>0){
                p++;
            }
            else if(data[i]<0){
                n++;
            }
            else{
                zero++;
            }
        }
        document.write("Positve Number: &nbsp " + p + "<br>");
        document.write("Negagtive Number: &nbsp " + n +"<br>");
        document.write("Zero: &nbsp", +zero  +"<br>")
        

    </script>
</body>
</html>
