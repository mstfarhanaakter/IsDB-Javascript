<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>
<body>
    <script>

        
        // Ascending order means arranging items from smallest to largest.
        var a = (parseInt(prompt("Enter 1st number: ")));
        var b = (parseInt(prompt("Enter 2nd number: ")));
        var c = (parseInt(prompt("Enter 3rd  number: ")));

        if (a>b){
            temp=a;
            a=b;
            b=temp;
        }
         if (a>c){
            temp=c;
            c=a;
            a=temp;
        }
            if (b>c){
            temp=b;
            b=c;
            c=temp;
        }
        document.write(a +"," + b + "," + c);

      
    </script>
</body>
</html>
